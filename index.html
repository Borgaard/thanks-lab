<html>
<head>
	<title>Memory Game!</title>
	<script type="text/javascript" src="memorygame.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button id="resetButton">Start!</button>
	<div id="board">
		<div class="row">
			<div name="0" class="box"></div>
			<div name="1" class="box"></div>
			<div name="2" class="box"></div>
			<div name="3" class="box"></div>
		</div>
		<div class="row">
			<div name="4" class="box"></div>
			<div name="5" class="box"></div>
			<div name="6" class="box"></div>
			<div name="7" class="box"></div>
		</div>
		<div class="row">
			<div name="8" class="box"></div>
			<div name="9" class="box"></div>
			<div name="10" class="box"></div>
			<div name="11" class="box"></div>
		</div>
		<div class="row">
			<div name="12" class="box"></div>
			<div name="13" class="box"></div>
			<div name="14" class="box"></div>
			<div name="15" class="box"></div>
		</div>
	</div>
</body>
</html>
